<!DOCTYPE html>	
<head>
    <title>WCA Name Badge Generator</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <h1>WCA Name Badge Generator (v0.0.1)</h1>
    <p>1. Select template <select id="select-template"></select></p>
    <p>2. Add competition data <input onchange="readWCIF(this)" type="file"><br>
    Get data from <code>https://www.worldcubeassociation.org/api/v0/competitions/YourCompetitionID/wcif/</code> Replace <code>YourCompetitionID</code> with your competition name</p>
    <p>3. Change background image <input onchange="readBackground(this)" type="file"></p>
    
    <button onclick="generate()">Generate</button>
    <button onclick="print()">Print</button>

    <div id="print-document">
    </div>

    <div id="template"></div>

    <script src="./jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
