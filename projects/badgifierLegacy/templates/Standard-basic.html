<style id="badge-template-style">
    .badge {
        border: 0.25mm dashed#606060;
        margin: -0.25mm;
        background-image: url("./images/badge-a4-3x3-default.png");
        background-size: 100% auto;
        background-repeat: no-repeat;
    }

    .name {
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        text-align: center;
        bottom: 0.9cm;
        width: 9cm;

        font-family: Arial, sans-serif;
        font-size: 0.75cm;
        font-weight: 700;
    }

    .id {
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        text-align: center;
        bottom: 0.4cm;

        font-family: Arial, sans-serif;
        font-size: 0.5cm;
        font-weight: 400;
    }

    .line {
        position: absolute;
        width: 6cm;
        bottom: 1.3cm;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
    }

    .country {
        border: 0.1mm solid black;
        position: absolute;
        height: 0.5cm;
        width: auto;
        bottom: 0.3cm;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
    }

    .wca-image {
        background-image: url("./images/wca.png");         
        background-size: auto 100%;
        background-repeat: no-repeat;
        background-position: 0% 0%;

        position: absolute;
        bottom: 0.3cm;
        left: 0.5cm;
        height: 1.1cm;
        width: 5cm;
    }

    .organization-image {
        background-image: url("./images/sca.png");        
        background-size: auto 100%;
        background-repeat: no-repeat;
        background-position: 100% 0%;

        position: absolute;
        bottom: 0.3cm;
        right: 0.5cm;
        height: 1.1cm;
        width: 5cm;
    }

</style>

<div id="badge-template">
    <div class="print-badge badge background-image">
        <hr size="1mm" color="black" class="line"/>
        <p class="wca-name name">Name</p>
        <p class="wca-id id">WCAID</p>
        <div class="wca-image"></div>
        <div class="organization-image"></div>
        <img class="wca-country country" src="https://flagcdn.com/h80/au.png">     
    </div>
</div>
