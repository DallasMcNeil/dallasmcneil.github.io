<style id="badge-template-style">
    .badge {
        border: 0.25mm dotted#B0B0B0;
        margin: -0.25mm;
    }

    .name-half {
        position:absolute;
        left:0mm;
        top:0mm;
        width:14.85cm;
        height:21cm;
        border-right: 0.75mm dotted#B0B0B0;
        margin-right: -0.75mm;
        background-image: url("./images/badge-a6-book-default.png");
        background-size: 100% auto;
        background-repeat: no-repeat;
    }

    .schedule-half {
        position:absolute;
        right:0mm;
        top:0mm;
        width:14.85cm;
        height:21cm;
    }

    .wca-schedule {
        position:absolute;
        left:10mm;
        top:10mm;
        width:12.85cm;
        height:auto;
    }

    .name {
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        text-align: center;
        bottom: 3.2cm;

        font-family: Arial, sans-serif;
        font-size: 1.5cm;
        font-weight: 700;
        word-wrap: break-word;
    }

    .id {
        position: absolute;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        text-align: center;
        bottom: 2.0cm; 

        font-family: Arial, sans-serif;
        font-size: 1.1cm;
        font-weight: 400;
    }

    .line {
        position: absolute;
        width: 12cm;
        bottom: 4.2cm;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
    }

    .wca-image {
        position: absolute;
        bottom: 0.65cm;
        left: 0.8cm;
        height: 2.0cm;
        width: auto;
    }

    .sca-image {
        position: absolute;
        bottom: 0.65cm;
        right: 0.8cm;
        height: 2.0cm;
        width: auto;
    }

    .wca-schedule {
        border: 0.25mm solid #B0B0B0;
        margin: -0.25mm;
    }

    .wca-schedule > tr > td {
        border: 0.25mm solid #B0B0B0;
        margin: -0.25mm;

        font-family: Arial, sans-serif;
        font-size: 0.5cm;
        font-weight: 500;
    }

    .wca-schedule > tr > td.wca-schedule-header {
        font-family: Arial, sans-serif;
        font-size: 0.65cm;
        font-weight: 600;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }

</style>

<div id="badge-template">
    <div class="print-badge badge">
        <div class="name-half">
            <hr size="2mm" color="black" class="line"/>
            <p class="wca-name name">Name</p>
            <p class="wca-id id">WCAID</p>
            <img class="sca-image" src="./images/sca.png"/>
            <img class="wca-image" src="./images/wca.png">       
        </div>
        <div class="schedule-half">
            <table class="wca-schedule" cellspacing="0">
            </table>
        </div>
    </div>
</div>
