<style id="badge-template-style">
    .badge {
        border: 0.25mm dotted#B0B0B0;

    }

    .name-half {
        position:absolute;
        left:0mm;
        top:0mm;
        width:14.85cm;
        height:21cm;

        margin-right: -0.25mm;
        background-image: url("./images/badge-a4-3x3-default.png");
        background-size: 100% auto;
        background-repeat: no-repeat;
    }

    }
